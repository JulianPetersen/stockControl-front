
<ion-content >
  

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div class="cabecera">
      <div class="titulos">
          <p>{{nombreSalon}}</p>
          <p>Caja de productos</p>
          
      </div>
      <div class="segment">
          <ion-button (click)="mostrarContenidoDiario()">Diario</ion-button>
          <ion-button (click)="mostrarContenidoMensual()">Mensual</ion-button>
          <ion-button (click)="mostrarContenidoAnual()">Anual</ion-button>
      </div>
  </div>
  <div class="contenido">
      <div class="contenidoDiario"> 
          <div class="calendario">
           <ion-button  fill="clear" id="open-date-input-2">
            <ion-icon icon="calendar"></ion-icon>
          </ion-button>
          <ion-popover  trigger="open-date-input-2" show-backdrop="false">
            <ng-template>
              <ion-datetime
                #popoverDatetime2
                presentation="date"
                (ionChange)="formatDateSelectedByMoment(popoverDatetime2.value)"
              ></ion-datetime>
            </ng-template>
          </ion-popover>
           <p>Año: {{formatedYear}}</p>
         </div>
         <div class="balance">
           <ion-card>
               <div class="total">
                 <p>Resumen del Año</p>
                 <p>{{totalVentas - totalGastos }}</p>
               </div>
               <div class="resumen">
                 <p class="ventas">Total ventas</p>
                 <p>${{totalVentas}}</p>
                 <p class="gastos">Total gastos</p>
                 <p>${{totalGastos}}</p>
               </div>
           </ion-card>
         </div>
         <h1>Resumen anual</h1>
         <div class="productosVendidos">
          <ion-card *ngFor="let prod of totalProductsoVendidos">
            <div>
              <img src="{{prod.producto.imgUrl}}" alt="">
            </div>
            <div>
              <p>{{prod.producto.name}}</p>
              <p>Cantidad vendido: {{prod.cantVentas}}</p>
              <p></p>   
            </div>
          </ion-card>
         </div>
         
           
        
      </div>
     
  </div>
</ion-content>
