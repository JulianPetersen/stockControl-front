<ion-content [fullscreen]="true">
  <div class="cabecera">
      <div class="titulos">
        <ion-buttons>
          <ion-button fill="clear" class="btn" (click)="cerrarModal()">X</ion-button>
        </ion-buttons>
          <p>Ingrese una nueva venta</p>
          
      </div>
     
  </div>
  <div class="contenido">
    <div class="calendario">
      <ion-button fill="clear" id="open-date-input-3">
        <ion-icon icon="calendar"></ion-icon>
      </ion-button>
      <p>{{this.fechaFormateada}}</p>
      <ion-popover trigger="open-date-input-3" show-backdrop="false">
        <ng-template>
          <ion-datetime
            #popoverDatetime5
            presentation="date"
            (ionChange)="obtenerFecha(popoverDatetime5.value)"
          ></ion-datetime>
        </ng-template>
      </ion-popover>
    </div>
    <div class="formulario">
      <ion-item class="input">
        <ion-label position="fixed">Concepto</ion-label>
        <ion-input [(ngModel)]="newGasto.concepto"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label position="fixed">Monto $</ion-label>
        <ion-input [(ngModel)]="newGasto.monto"></ion-input>
      </ion-item>
      <ion-item class="input">
        <ion-label>Modo de pago</ion-label>
        <ion-select [(ngModel)]="newGasto.metodoPago" placeholder="Select One" >
          <ion-select-option value="Efectivo">Efectivo</ion-select-option>
          <ion-select-option value="Debito">Debito</ion-select-option>
          <ion-select-option value="Credito">Credito</ion-select-option>
        </ion-select>
      </ion-item>
    </div>
  
  </div>
</ion-content>

<ion-footer>
  <ion-button (click)="AgregarGasto()">Agregar Gasto</ion-button>
</ion-footer>
